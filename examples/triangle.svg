        <svg width="300" height="200" xmlns="http://www.w3.org/2000/svg">
            <!-- Specifies font family -->
            <font id="Font1" horiz-adv-x="1000">
                <font-face
                    font-family="Super Sans"
                    font-weight="bold"
                    font-style="normal"
                    units-per-em="1000"
                    cap-height="600"
                    x-height="400"
                    ascent="700"
                    descent="300"
                    alphabetic="0"
                    mathematical="350"
                    ideographic="400"
                    hanging="500">
                    <font-face-src>
                    <font-face-name name="Super Sans Bold" />
                    </font-face-src>
                </font-face>
                <missing-glyph><path d="M0,0h200v200h-200z" /></missing-glyph>
                <!-- Outline of exclamation point glyph -->
                <glyph unicode="!" horiz-adv-x="300"></glyph>
                <glyph unicode="@"><!-- Outline of @ glyph --></glyph>
                <!-- more glyphs -->
            </font>

            <!-- Creates a Triangel -->
            <polygon points="150 20, 255 170, 45 170" fill="Orange" fill-opacity="1.0"/>

            <!-- Creates text -->
            <text font-family="Super Sans" font-size="50px" fill="white" x="150" y="125" text-anchor="middle">JTM</text>
        </svg>